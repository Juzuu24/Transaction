<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <style>
        
        .dashboard-header {
             display: flex;
             justify-content: center;
             /* margin-bottom: 20px; */
             padding-top: 10px;
             /* padding-top: 10px; */
             padding-bottom: 30px;
             /* position: fixed; */
          
        }

        .dashboard-cards {
            display: flex;
            justify-content: center;
            padding-left: 30px;
            padding-bottom: 30px;
            
            
        }

        .dashboard-card {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background-color: white;
            margin-bottom: 10px;
            margin-right: 100px;
            margin-left: 10px;
            
            
        }

        .dashboard-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .dashboard-charts {
            display: flex;
            justify-content: center;
        }

        .dashboard-chart {
            width: 60%;
            border: 1px solid #ddd;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: white; /* Added white background */
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dashboard-chart select {
            padding: 5px;
            border-radius: 5px;
        }

        .chart {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 10px; /* Added margin for space */
        }
        .search{
           left: 20%;
           border-radius: 20px;
           
        }
        .search-container {
            display: flex;
            align-items: center;
            background: #f0eef4;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .search-container input {
            border: none;
            outline: none;
            background: transparent;
            padding: 5px;
            width: 100%;
        }
        .search-container .fa-search {
            color: gray;}
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="../source/logo.png" alt="Logo" width="70" height="70"></div>
            <div class="search-container mx-3">
                <i class="fas fa-bars"></i>
                <input type="text" placeholder="Search"><button>üîç</button>
                <i class="fas fa-search"></i>
            </div>
        
        <div class="nav-icons">
            <span><img src="../source/email_icon.png" alt="email_icon" width="40" height="30"></span>
            <span><img src="../source/noti_icon.png" alt="noti_icon" width="40" height="auto"></span>
        </div>
    </div>
    
    <div class="mobile-navbar">
        <span class="menu-toggle" onclick="toggleSidebar()">‚ò∞ MENU</span>
        <a href="#" class="log">LOG OUT</a>
    </div>
    
    
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <span class="close-btn" onclick="toggleSidebar()">‚úñ</span>
            <h2>MENU</h2>
            <a href="#" class="active">DASHBOARD</a>
            <a href="category.html">CATEGORY</a>
            <a href="products.html">PRODUCTS</a>
            <a href="order.html">ORDER</a>
            <a href="../logIn.html">LOG OUT</a>
        </div>
    
        <div class="content">
            <h2 class="dashboard-header">DASHBOARD</h2>
          
              <div class="dashboard-cards" >
                <div class="row" >
                <div class="col-6 col-md-6 col-lg-4 ">
                <div class="dashboard-card">
                    <img src="../source/dollar_icon.png" alt="Balance Icon">
                    <h3>BALANCE</h3>
                    <p>$300000</p>
                </div></div>
                <div class="col-6 col-md-6 col-lg-4 ">
                <div class="dashboard-card">
                    <img src="../source/profit_icon.png" alt="Profit Icon">
                    <h3>PROFIT</h3>
                    <p>$300000</p>
                </div></div>
                <div class="col-6 col-md-6 col-lg-4 ">
                <div class="dashboard-card">
                    <img src="../source/dollar_icon.png" alt="Asset Icon">
                    <h3>ASSET</h3>
                    <p>$300000</p>
                </div>
                </div>
                </div>
            </div>

            <div class="dashboard-charts">
                <div class="row" >
                    <div class="col-12 col-md-12 col-lg-6 ">
                <div class="dashboard-chart">
                    <div class="chart-header">
                        <h3>Monthly Profit</h3>
                        <select><option>Monthly</option></select>
                    </div>
                    <div class="chart">
                        <div style="text-align: center;">
                            <p>Online Sale 70%</p>
                            <p>Offline Sale 30%</p>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6 ">
                <div class="dashboard-chart">
                    <div class="chart-header">
                        <h3>Product Views</h3>
                        <select><option>Monthly</option></select>
                    </div>
                    <div class="chart">
                        <div style="text-align: center;">
                            <p>05</p>
                            <p>04</p>
                            <p>03</p>
                            <p>02</p>
                            <p>01</p>
                            <p>Jan Feb Mar Apr</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
         
    </script>
</body>
</html>
