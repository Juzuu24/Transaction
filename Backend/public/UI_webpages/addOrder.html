        <div class="content">
    
        <h2>Add New Order</h2>
        <form id="addOrderForm">
            <div class="mb-3">
                <label for="orderId" class="form-label">Order ID</label>
                <input type="number" class="form-control" id="orderId" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="customer" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer" required>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total Amount</label>
                <input type="number" class="form-control" id="total" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="orderStatus" class="form-label">Order Status</label>
                <select id="orderStatus" class="form-control" required>
                    <option value="">Select Status</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Pending">Pending</option>
                    <option value="Canceled">Canceled</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Processed">Processed</option>
                    <option value="In Transit">In Transit</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Order</button>
            <a href="order.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
        document.getElementById('addOrderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const orderId = document.getElementById('orderId').value;
            const date = document.getElementById('date').value;
            const customer = document.getElementById('customer').value;
            const total = document.getElementById('total').value;
            const quantity = document.getElementById('quantity').value;
            const orderStatus = document.getElementById('orderStatus').value;

            console.log({
                orderId,
                date,
                customer,
                total,
                quantity,
                orderStatus
            });

            window.location.href = 'order.html';
        });
    </script>
