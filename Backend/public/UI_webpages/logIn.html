<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <button type="button" class="btn addAdmin" id="addAdminBtn">Add Admin</button>

    <div class="wrapper">
        <form id="loginForm">
            <h1>Admin Login</h1>
            <div class="input-box">
                <span class="icon"><i class='bx bx-user'></i></span>
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="message" style="color: red;"></p>
        </form>
    </div>
    <script>
        document.getElementById("addAdminBtn").addEventListener("click", function () {
            window.location.href = "addAdmin.html"; // go to add new admin page
        });


        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = "UI_webpages/dashboard.html";
                } else {
                    document.getElementById("message").textContent = data.message;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").textContent = "Server error. Please try again.";
            }
        });
    </script>
</body>

</html>
